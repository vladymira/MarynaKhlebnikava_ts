<html lang="en">

<head>

            margin-inline: 10px;

        <h1>Урок по изучению цветов <span class="bold">CSS</span></h1>

    </div>

    <!-- на text полагаться нельзя!!! -->

    <div id="main">
        <form novalidate id="pizzaOrder">
            <figure>
                <figcaption>
                    <!-- 1 вар              
                    <input id="pm" type="checkbox" name="pizza" value="margarita">
                    <label for="pm">Маргарита</label> -->

                    <!-- 2 вар -->
                    <label>
                        <input type="checkbox" name="pizza" value="margarita">
                        <span>Маргарита</span>
                    </label>
                </figcaption>
            </figure>

            <figure>
                <figcaption>
                    <label>
                        <input type="checkbox" name="pizza" value="pepperoni">
                        <span>Пепперони</span>
                    </label>
                </figcaption>
            </figure>

            <figure>
                <figcaption>
                    <label>
                        <input type="checkbox" name="pizza" value="fourSeasons">
                        <span>Времена года</span>
                    </label>
                </figcaption>
            </figure>


            <fieldset>
                <legend>Добавки</legend>

                <div>
                    <label>
                        <input type="checkbox" name="addon" value="cheese">
                        <span>Сыр</span>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="addon" value="ham">
                        <span>Ветчина</span>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="addon" value="mushrooms">
                        <span>Грибы</span>
                    </label>
                </div>
            </fieldset>


            <fieldset>
                <legend>Способы оплаты</legend>

                <div>
                    <label>
                        <input type="radio" required name="paymentType" value="cash">
                        <span>Наличные</span>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" required name="paymentType" value="card">
                        <span>Картой</span>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" required name="paymentType" value="online" checked="check">
                        <span>Онлайн</span>
                    </label>
                </div>

            </fieldset>

            <fieldset>
                <legend>Куда?</legend>

                <div>
                    <label>
                        <span>ФИО</span>
                        <input type="text" required name="customerName" autocomplete="name">
                    </label>
                </div>             

                <div>
                    <label>
                        <span>Адрес</span>
                        <input type="text" required name="shippingAdress" autocomplete="shipping street-address">
                    </label>
                </div>
            </fieldset>

            <footer>
                <button type="submit">Заказать</button>
            </footer>
        </form>
    </div>

</body>


</html>
